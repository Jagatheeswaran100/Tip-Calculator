<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pin"></div>
        <h1>TIP CALCULATOR</h1>
        <!-- <hr><br> -->
        <div class="input-group">
            <label for="billAmount">&#8377; Bill Amount</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        <label for="" style="text-align: left;">&#37; Tip Percentage</label>
        <div class="tip-buttons">
            <button class="tip-btn" data-tip="0.1">10%</button>
            <button class="tip-btn" data-tip="0.15">15%</button>
            <button class="tip-btn" data-tip="0.2">20%</button>
            <button class="tip-btn" data-tip="0.25">25%</button>
        </div>
        <div class="input-group">
            <label for="numPeople">x Number of People</label>
            <input type="number" id="numPeople" placeholder="Enter number of people" value="1">
        </div>
        <hr>
        <div class="results">
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="totalAmount">Total Amount per Person: $0.00</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
